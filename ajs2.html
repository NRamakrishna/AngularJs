<!DOCTYPE html>
<html>
<head>
 <title>ng-bind</title>
 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<div ng-app="">
		<p>ng-bind is equal to {{ng-model}}</p>
		<input type="text" ng-model="name" />
		<p ng-bind="name"/>
	</div>

</body>
</html>
