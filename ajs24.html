<!DOCTYPE html>
<html>
 <head>
  <title></title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
 </head>
 <body>
  <div ng-app="ap1" ng-controller="ct1">
  	<button ng-click="toggle()">Hide User</button>
  	<p ng-hide="thide">
      First Name: <input type="text" ng-model="fname"/><br>
      Last Name: <input type="text" ng-model="lname"/><br>
      Full Name: {{fname+"  "+lname}}<br>
  	</p>   
  </div>
  <script type="text/javascript">
   angular.module('ap1',[]).controller('ct1', function($scope){
   	$scope.fname="Rama";
   	$scope.lname="Krishna";
    $scope.thide=false;
    $scope.toggle=function(){
    	$scope.thide=!$scope.thide;
    }
   });
  </script>
 </body>
</html>
