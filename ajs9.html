<!DOCTYPE html>
<html>
	<head>
		<title>ng-model ng-init</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="" ng-init="name='Kumar'">
		    <input type="text" ng-model="name"/>
			<p>Name: <span ng-bind="name"></span></p> or {{name}}
		</div>
	</body>
</html>
