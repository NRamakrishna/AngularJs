<!DOCTYPE html>
<html>
 <head>
  <title>Input Validation</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="">
 </head>
 <body>
  <form ng-app="ap1" ng-controller="ct1" name="frm1" novalidate>
  	<p>
     User:<br>
     <input type="text" name="user" ng-model="user" required >
     <span style="color:red" ng-show="frm1.user.$dirty && frm1.user.$invalid">
       <span ng-show="frm1.user.$error.required">Username is required.</span>
     </span>
  	</p>
  	<p>
     Email:<br>
     <input type="email" name="email" ng-model="email" required >
     <span style="color:red" ng-show="frm1.email.$dirty && frm1.email.$invalid">
       <span ng-show="frm1.email.$error.required">Email is required.</span>
       <span ng-show="frm1.email.$error.email">Invalid email address.</span>
     </span>
  	</p>
  	<p>
  		<input type="submit" ng-disabled="frm1.user.$dirty && frm1.user.$invalid || frm1.email.$dirty && frm1.email.$invalid">
  	</p>
  </form>
  <script type="text/javascript">
    var app = angular.module('ap1', []);
      app.controller('ct1', function($scope) {
       $scope.user = 'Ramakrishna';
       $scope.email = 'Ramakrishna@gmail.com';
    });   
  </script>
 </body>
</html>
