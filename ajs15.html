<!DOCTYPE html>
<html>
 <head>
 	<title>Filter Search</title>
 	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
 </head>
 <body>
    <div ng-app="ap1" ng-controller="ct1">
     Search:<input type="text" ng-model="test"/>
     <ul>
     	<li ng-repeat="x in names|filter:test|orderBy:'country'">
           {{(x.name|uppercase) + "  " + x.country}}
     	</li>
     </ul>
    </div>
    <script type="text/javascript">
      angular.module('ap1',[]).controller('ct1',function($scope){
        $scope.names=[{name:'Ramakrishna', country:'India'},{name:'Krish',country:'US'},{name:'Ram',country:'AUS'}]
      });
    </script>
 </body>
</html>
